<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="init.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>HOME</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="section-left">
                <div class="logo">
                    <span>Otaku</span><span>Read</span>
                </div>
                <div class="navigation">
                    <ul class="ul-home-list">
                        <li class="li-home-list dropdown-act">
                            <a href="#">Home</a>
                            <div class="dropdown">Home</div>
                        </li>
                        <li  class="li-home-list dropdown-act">
                            <a href="#">Favorite</a>
                            <div class="dropdown">Favorite</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="section-right">
                <form action="get">
                    <input type="text" name="search" id="search" class="input-text-home" placeholder="Cari Novelmu Disini">
                </form>
                <div class="login dropdown-act">
                     <div class="img-thumb">

                    </div>
                    <div class="dropdown">Login</div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section id="card-box">
            <div id="new">
                <h1>Update Novel:</h1>
                <hr>
                <div id="card-container">       
                </div>
            </div>
            
        </section>
    </main>
<script>
    var cardContainer = document.querySelector("#card-container");
    var cardObject = `<div class="card">
                        <div class="card-image">
                            <div class="card-country">
                                <img src="./asset/country/japan.png" alt="">
                            </div>
                            <div class="card-rating">
                                <p>7.5 <i class="bi bi-star-fill" style="color:gold"></i></p>
                            </div>
                            <div class="card-cover">
                                <i class="bi bi-book-fill" style="color:rgba(255,255,255,.6);font-size:64px"></i>
                            </div>
                        </div>
                        <div class="card-desc">
                            <div class="card-title">
                                <p>Kono Subara:</p>
                            </div>
                            <div class="card-ch">
                                <p>
                                    <i class="bi bi-book-half" style="color:dodgerblue"></i> Ch. 5
                                </p>
                            </div>
                        </div>
                    </div>`;
        
    appendMany(cardObject,10,cardContainer)

    function appendMany(node, much, container){
        var nodes = "";

        for (let i = 0; i < much; i++) {
            nodes += node.replace("Ch. 5", "Ch." + (much - i))
        }
        container.innerHTML = nodes
    }
</script>
</body>
</html>
